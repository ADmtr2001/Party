<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/marat's-style.css">
    <script src="https://kit.fontawesome.com/d4c60b4ac7.js" crossorigin="anonymous"></script>
    <title>Marat's site</title>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="left-part">
                <div class="description">
                    <h1>Your Next Performance Management Platform</h1>
                    <p>Fully Customizable performance management platform that suits your culture. not the other way around</p>
                </div>
                
                <div class="email-input-box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Add your email addres">
                    <button>Get Started for free</button>
                </div>
            </div>

            <div class="right-part">
                <img src="img/Hero Image.png">
            </div>
        </div>

        <div class="header">
            <div class="logo">
                <h2>Perfomance</h2>
            </div>

            <nav class="nav-bar">
                <p>Product</p>
                <p>Academy</p>
                <p>Careers</p>
                <p>Blog</p>
                <p>Signin</p>
                <button>Signup</button>
            </nav>  
        </div>

        <div class="logos-container">
            <div class="image-container">
                <img src="img/Logo-1.png">
            </div> 

            <div class="image-container">
                <img src="img/Logo-2.png">
            </div>   

            <div class="image-container">
                <img src="img/Logo-3.png">
            </div> 

            <div class="image-container">
                <img src="img/Logo-4.png">
            </div>   
        </div>
    </div>

</html>
